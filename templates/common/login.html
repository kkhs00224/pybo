{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="text-start mb-5">
        <h2 class="border-bottom py-2">로그인</h2>
    </div>
    <form action="{% url 'common:login' %}" method="post">
        {% csrf_token %}
        <!--form validation-->
        {% include 'form_errors.html' %}
        <!--form validation end-->
        <div class="mb-3 row">
          <label for="username" class="form-label">사용자ID</label>
          <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3 row">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <div class="d-grid gap-2 mb-1 d-md-flex justify-content-stsart">
            <button type="submit" class="btn btn-outline-primary btn-sm">로그인</button>
        </div>
    </form>
</div>
{% endblock %}
