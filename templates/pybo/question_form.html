{% extends 'base.html' %}
{% block content %}
    <!--container-->
    <div class="container">
        <div class="text-start mb-5">
            <h2>질문 등록</h2>
        </div>

        <form method="post" action="{% url 'pybo:question_create' %}" class="post-form my-3">
            {% csrf_token %}
            <!--form validation 기능-->
            {% include 'form_errors.html' %}
            <!--form validation 기능 end-->

            <div class="mb-3">
                <label for="subject" class="col-form-label">제목</label>
                <div>
                    <input type="text" class="form-control" id="subject" name="subject"
                        value="{{ form.subject.value|default_if_none:'' }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="content" class="col-form-label">내용</label>
                <div>
                    <textarea rows="10" cols="20" id="content" name="content" class="form-control">{{ form.content.value|default_if_none:'' }}</textarea>
                </div>
            </div>
<!--            {{ form.as_p }}  &lt;!&ndash;모델 폼과 연결된 subject, content에 값을 저장할 수 있는 form 생성&ndash;&gt;-->
            <button type="submit" class="btn btn-primary btn-sm">저장</button>
        </form>
    </div>
    <!--container end-->
{% endblock %}
