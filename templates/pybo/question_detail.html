<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %} <!--css, js, images 로딩 최상단에 위치!-->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!--Bootstrap-->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <script src="{% static 'common.js' %}"></script>
    <script>
        function doSave(){
            <!--console.log("save");-->
            let frm = document.answer_frm;
            let content = frm.content.value;
            console.log("content"+content);
            if(!content){
                alert("내용을 입력하세요.");
                frm.content.focus();
                return;
            }

            // 서버로 전송
            frm.submit()
        }
    </script>
    <title>Title</title>
</head>
<body>
    <!--container-->
    <div class="container">
        <!--질문-->
        <h2 class="border-bottom py-2">{{question.subject}}</h2>
        <!--질문 끝-->
        <div class="card my-3">
            <!--pre line
            연속 공백을 하나로 합침. 한 줄이 너무 길어서 넘칠 경우 자동으로 줄을 바꿉니다. -->
            <div class="card-text" style="white-space pre-line">{{question.content}}</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">
                    {{question.create_date}}
                </div>
            </div>
        </div>
    <!--답변-->
        <h5 class="border-bottom py-2 my-3 card-title">{{question.answer_set.count}} 개의 답변이 있습니다.</h5>
        <div class="card">
            <div class="card-body">
                {% for answer in question.answer_set.all %}
                <div class="card-text" style="white-space pre-line">{{answer.content}}</div>
                <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">
                    {{answer.create_date}}
                </div>
            </div>
                {% endfor %}
            </div>
        </div>
    <!--답변 end-->
    <!--답변 등록-->
        <form action="{% url 'pybo:answer_create' question.id %}" method="post" class="my-3" name="answer_frm">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="content" class="col-form-label">내용</label>
                <textarea name="content" id="content" rows="10" cols="20" class="form-control"></textarea>
            </div>
            <input type="button" value="답변 등록" class="btn btn-primary btn-sm" onclick="javascript:doSave()">
        </form>
    <!--답변 등록 end-->
    </div>
    <!--container end-->


</body>
</html>
